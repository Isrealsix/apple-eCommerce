<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
    <title>Apple eCommerce</title>
</head>

<body>
    <div class="container">

        <!-- section 1 -->
        <section class="section-1">
            <!-- logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>

            <!-- Navbar -->
            <nav class="navbar">
                <ul>
                    <li class="navbar__list"><a href="#" class="navbar__link">iPhonea 12</a></li>
                    <li class="navbar__list"><a href="#" class="navbar__link">Macbook Air</a></li>
                    <li class="navbar__list"><a href="#" class="navbar__link">Watch</a></li>
                    <li class="navbar__list"><a href="#" class="navbar__link">AirPods</a></li>
                </ul>
            </nav>

            <!-- Cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="cube__front-side">
                        <img src="images/iphone.png" alt="Iphone image">
                    </div>
                    <div class="cube__back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <a href="#"><i class="fas fa-arrow-up rotate-x-up"></i></a>
                    <a href="#"><i class="fas fa-arrow-down rotate-x-down"></i></a>
                    <a href="#"><i class="fas fa-arrow-left rotate-y-left"></i></a>
                    <a href="#"><i class="fas fa-arrow-right rotate-y-right"></i></a>
                    <a href="#"><i class="fas fa-arrow-down rotate-z-down"></i></a>
                    <a href="#"><i class="fas fa-arrow-up rotate-z-up"></i></a>
                </div>
                <!-- End of controls -->
            </div>

            <!-- Banner -->
            <div class="section-1__banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>

            <!-- slideshow -->
            <div class="slideshow"></div>
        </section>

        <section class="section-2">
            <h1 class="section-2__heading">iPhone 12</h1>

            <!-- iPhones display -->
            <div class="iphones">
                <img src="images/iPhone 12/iphones-1-img.png" alt="iPhone image 1" class="iphone-img-1">
                <img src="images/iPhone 12/iphones-2-img.png" alt="iPhone image 2" class="iphone-img-2">
            </div>

            <!-- section-2 buttons -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" class="iphone-btn center"><span>Shop</span></a>
            </div>
        </section>

        <!-- Section 3 -->
        <section class="section-3 center">
            <h1 class="section-3__heading">MacBook Air</h1>

            <div class="section-3__content center">
                <!-- MacBooks imgs -->
                <img src="images/MacBook/macbook-screen.png" alt="Macbook screen" class="macbook-img-1">
                <img src="images/MacBook/macbook-keyboard.png" alt="Macbook Keyboard" class="macbook-img-2">

                <!-- Loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>

                <!-- Info -->
                <div class="macbook-info">
                    <h2 class="macbook-info__heading">Light. Speed.</h2>
                    <p class="macbook-info__price">Starting at $999</p>
                    <button class="macbook-info__btn">Buy Now</button>
                </div>
            </div>
        </section>

        <!-- Section 4 -->
        <section class="section-4 center">
            <!-- watches -->
            <div class="watch center">
                <!-- Watch bands -->
                <div class="watch__bands center">
                    <img src="images/watches/watch-band-1.jpg" alt="watch band" class="watch__band--img">
                    <img src="images/watches/watch-band-2.jpg" alt="watch band" class="watch__band--img">
                    <img src="images/watches/watch-band-3.jpg" alt="watch band" class="watch__band--img">
                    <img src="images/watches/watch-band-4.jpg" alt="watch band" class="watch__band--img">
                    <img src="images/watches/watch-band-5.jpg" alt="watch band" class="watch__band--img">
                    <img src="images/watches/watch-band-6.jpg" alt="watch band" class="watch__band--img">
                    <img src="images/watches/watch-band-7.jpg" alt="watch band" class="watch__band--img">
                    <img src="images/watches/watch-band-8.jpg" alt="watch band" class="watch__band--img">
                    <img src="images/watches/watch-band-9.jpg" alt="watch band" class="watch__band--img">
                </div>

                <!-- Watch cases -->
                <div class="watch__cases center">
                    <img src="images/watches/watch-case-1.png" alt="watch case" class="watch__case--img">
                    <img src="images/watches/watch-case-2.png" alt="watch case" class="watch__case--img">
                    <img src="images/watches/watch-case-3.png" alt="watch case" class="watch__case--img">
                    <img src="images/watches/watch-case-4.png" alt="watch case" class="watch__case--img">
                    <img src="images/watches/watch-case-5.png" alt="watch case" class="watch__case--img">
                    <img src="images/watches/watch-case-6.png" alt="watch case" class="watch__case--img">
                    <img src="images/watches/watch-case-7.png" alt="watch case" class="watch__case--img">
                    <img src="images/watches/watch-case-8.png" alt="watch case" class="watch__case--img">
                    <img src="images/watches/watch-case-9.png" alt="watch case" class="watch__case--img">
                </div>
            </div>

            <!-- Watch Control -->

            <a href="#" class="watch-control watch-control--top center"><i class="fas fa-angle-up"></i></a>
            <a href="#" class="watch-control watch-control--right center"><i class="fas fa-angle-right"></i></a>
            <a href="#" class="watch-control watch-control--down center"><i class="fas fa-angle-down"></i></a>
            <a href="#" class="watch-control watch-control--left center"><i class="fas fa-angle-left"></i></a>

            <!-- Watch button -->
            <button class="watch-btn">Buy Now</button>
        </section>
    </div>
</body>

</html>
